<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="card__picture">
      <img class="picture__img" src="images/image-equilibrium.jpg" alt="NFT Equilibrium" >
      <div class="picture__overlay">
        <img id="picture__view" src="images/icon-view.svg" alt="View bigger">
        <span></span>
      </div>
    </div>
    <h1 class="card__title"><a href="#" class="title__link">Equilibrium #3429</a></h1>
    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__infos">
      <div class="infos__price">
        <img src="images/icon-ethereum.svg" alt="Etherium logo" class="price__logo">
        <p class="price__text"><strong>0.041 ETH</strong></p>
      </div>
      <div class="infos__time">
        <img src="images/icon-clock.svg" alt="Clock picture" class="time__logo">
        <p class="time__text">3 days left</p>
      </div>
    </div>
    <div class="card__line"></div>
    <div class="card__author">
      <img src="images/image-avatar.png" alt="Author's avatar" class="author__avatar">
      <p class="author__text">Creation of <a href="#" class="author__link">Jules Wyvern</a></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fran√ßois-Louis Toussaint</a>.
  </div>
</body>
</html>
